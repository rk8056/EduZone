<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="./feedback.css">
    <script src="./feedback.js"></script>

</head>
<body>
    <header class="header" >
        <div class="container-fluid">
            <a href="../../home.html">
                <i class="header-icon bi bi-arrow-left"></i>
            </a>
            <h1 class="header-text">FEEDBACK</h1>
        </div>
    </header>
    <div class="card">
        <div class="card-body">
            <form action="" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name"  placeholder="Enter Your Name" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="rg-no">Register Number</label>
                    <input type="text" id="rg-no" name="rg-no" placeholder="Enter Your Register Number" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Your Mail Id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback</label>
                    <textarea id="feedback" name="feedback" placeholder="Write Your Feedback..." class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Regular expression for email validation
    
            form.addEventListener('submit', function (event) {
                const name = nameInput.value;
                const email = emailInput.value;
    
                if (name.trim() === '') {
                    event.preventDefault(); 
                    alert('Please enter a valid name.');
                    nameInput.focus();
                    return;
                }
    
                if (!emailRegex.test(email)) {
                    event.preventDefault(); 
                    alert('Please enter a valid email address.');
                    emailInput.focus();
                    return;
                }
            });
        });
    </script>
    
</body>
</html>
